<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Full Registration Form</title>
  </head>
  <body>
    <h2>Complete Registration Form</h2>

    <form>
      <!-- Text Input -->
      <label>Full Name:</label><br />
      <input type="text" placeholder="John Doe" required /><br /><br />

      <!-- Email -->
      <label for="email">Email Address:</label><br />
      <input type="email" required /><br /><br />

      <!-- Password -->
      <label>Password:</label><br />
      <input type="password" required /><br /><br />

      <!-- Confirm Password -->
      <label>Confirm Password:</label><br />
      <input type="password" required /><br /><br />

      <!-- Phone -->
      <label>Phone Number:</label><br />
      <input
        placeholder="9800000000"
        pattern="[0-9]{10}"
        required
      /><br /><br />

      <!-- Date of Birth -->
      <label>Date of Birth:</label><br />
      <input type="date" required /><br /><br />

      <!-- Gender (Radio) -->
      <label>Gender:</label><br />
      <input type="radio" />
      <label>Male</label><br />

      <input type="radio" />
      <label for="female">Female</label><br />

      <input type="radio" />
      <label for="other">Other</label><br /><br />

      <!-- Country (Dropdown) -->
      <label for="country">Country:</label><br />
      <select required>
        <option>--Select Country--</option>
        <option>Nepal</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Others</option></select
      ><br /><br />

      <!-- Hobbies (Checkbox) -->
      <label>Hobbies:</label><br />
      <input type="checkbox" />
      <label>Reading</label><br />

      <input type="checkbox" />
      <label>Sports</label><br />

      <input type="checkbox" />
      <label>Traveling</label><br />

      <input type="checkbox" />
      <label>Music</label><br /><br />

      <!-- Upload (File) -->
      <label>Upload Profile Picture:</label><br />
      <input type="file" accept="image/*" /><br /><br />

      <!-- Address (Textarea) -->
      <label for="address">Permanent Address:</label><br />
      <textarea
        rows="4"
        cols="40"
        placeholder="Enter your address here..."
        required
      ></textarea
      ><br /><br />

      <!-- Website (URL) -->
      <label for="website">Personal Website:</label><br />
      <input
        type="url"
        id="website"
        placeholder="https://yourwebsite.com"
      /><br /><br />

      <!-- Hidden Input -->
      <input type="hidden" />

      <!-- Submit and Reset -->
      <input type="submit" value="Register" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>


<style>
      /* Basic page style */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      /* Center the form box */
      form {
        background-color: #ffffff;
        width: 400px;
        margin: 40px auto;
        padding: 20px;
        border: 2px solid #cccccc;
        border-radius: 8px;
      }

      /* Headline style */
      h2 {
        text-align: center;
        color: #333333;
      }

      /* Label and input layout */
      label {
        display: block;
        margin-bottom: 5px;
        color: #333333;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="date"],
      input[type="url"],
      input[type="file"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 4px;
      }

      textarea {
        resize: vertical;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 6px;
      }

      /* Submit and Reset buttons */
      input[type="submit"],
      input[type="reset"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }

      input[type="reset"] {
        background-color: #f44336;
      }

  
    </style>
