<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook Registration Form</title>
    <link rel="shortcut icon" href="roman.png" type="image/x-icon" />
  </head>
  <body bgcolor="lightblue">
    <h2>Signup in Facebook</h2>
    <hr />
    <form>
      <label>First Name:</label>
      <input type="text" required placeholder="First Name"/> <br />
      <br />

      <label>Last Name:</label>
      <input type="text" placeholder="Doe"/> <br />
      <br />
      <label>Email:</label>
      <input type="email" /> <br />
      <br />
      <label>DOB:</label>
      <input type="date" /> <br />
      <br />
      <label>Mobile Number:</label>
      <input type="number" placeholder="9840634136"/> <br />
      <br />
      <label>Password:</label>
      <input type="password" /> <br />
      <br />
      <label>Re-Enter Password:</label>
      <input type="password" /> <br />
      <br />
      <label>Upload Profile Picture:</label>
      <input type="file" />
      <hr />
      <button>Submit</button>
    </form>
    <h2>This is another h2</h2>
  </body>
</html>

<style>
  h2 {
    color: red;
    background-color: violet;
    text-align: center;
    font-size: 24px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
  }
  form {
    background-color: white;
    width: 600px;
    height: 400px;
  }
  label {
    color: blue;
    font-size: 19px;
    font-weight: 600;
  }
  input{
    width: 170px;
    height: 25px;
  }
</style>
